  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

<body bg="white dark:gray-950" overflow-x-hidden>

        type="checkbox" role="switch" />
    </div>
