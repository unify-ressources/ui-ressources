<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <meta name="description" content="Startup Website">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }
    </style>
</head>

<body bg="white dark:gray-950" overflow-x-hidden>
  <div class="fixed top-0 right-4 w-20 flex justify-end py-4 px-4">
    <div class="flex items-center">
      Use DarkMode
      <input data-toggle-dark
        class="h5 w9 appearance-none rd-full ring ring-gray-100 dark-ring-gray-700 bg-gray-100 dark:bg-gray-800 relative before:absolute before:w-4 before:h-4 before:top-1/2 before:-translate-y-1/2 before:rd-full left-0 before:bg-gray-400 dark:before:bg-gray-500 checked:before:translate-x-full checked:before:!bg-blue-600 before:content-empty before:transition before:ease-linear before:duration-300 cursor-pointer"
        type="checkbox" role="switch" />
    </div>
  </div>
  <section px-4 mx-auto max-w-6xl space-y-10 py12>
    <h1 text-gray-900 dark-text-white text-4xl font-semibold>
      Hero Sections
    </h1>
    <div mx-auto grid grid-cols-2 md-grid-cols-4 gap-6>
      <a href="ressources/hero-sections/agency/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Agency Website
      </a>
      <a href="ressources/hero-sections/architecture/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Architecture
      </a>
      <a href="ressources/hero-sections/digital-agency/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Digital Agency
      </a>
      <a href="ressources/hero-sections/grocerystore/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Grocery Store
      </a>
      <a href="ressources/hero-sections/healthcare/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Healthcare
      </a>
      <a href="ressources/hero-sections/medcare/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Medcare
      </a>
      <a href="ressources/hero-sections/personnal-porfolio/" p6 rd-md text="gray-800 dark:gray-200"
        bg="white dark:gray-900" border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Personnal Portfolio
      </a>
      <a href="ressources/hero-sections/podcast/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Podcast
      </a>
      <a href="ressources/hero-sections/podcast-agency/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Podcast agency
      </a>
      <a href="ressources/hero-sections/saas/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Saas
      </a>
    </div>
  </section>
  <section px-4 mx-auto max-w-6xl space-y-10 py12>
    <h1 text-gray-900 dark-text-white text-4xl font-semibold>
      Pricing sections
    </h1>
    <div mx-auto grid grid-cols-2 md-grid-cols-4 gap-6>
      <a href="ressources/pricing-section/1/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Example 1
      </a>
      <a href="ressources/pricing-section/2/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Example 2
      </a>
      <a href="ressources/pricing-section/3/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Example 3
      </a>
      <a href="ressources/pricing-section/4/" p6 rd-md text="gray-800 dark:gray-200" bg="white dark:gray-900"
        border="~ gray-200 dark:gray-800" shadow="lg gray-200/40 dark:transparent">
        Example 4
      </a>
    </div>
  </section>
  <script type="module" src="/main.js"></script>
</body>

</html>
