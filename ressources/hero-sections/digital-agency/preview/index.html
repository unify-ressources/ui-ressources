<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groceryStore hero</title>
    <meta name="description" content="Grocery Store Website">
    <link rel="stylesheet" href="css/unify.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Raleway", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: translateY(0.375rem) rotate(40deg);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: scaleX(0);
            opacity: 0;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-3 {
            transform: translateY(-0.375rem) rotate(-40deg);
        }
    </style>
</head>

<body class="overflow-x-hidden overflow-y-auto lg-overflow-y-auto bg-white dark-bg-gray-950">
    <!-- navbar -->
    <header absolute inset-x-0 top-0 z-50 py-6>
        <div mx-auto max-w-7xl w-full px="5 sm:10 md:12 lg:5">
            <nav w-full flex justify-between gap-6 relative>
                <!-- logo -->
                <div min-w-max inline-flex relative>
                    <a href="/" relative flex items-center gap-3>
                        <div relative w-7 h-7 overflow-hidden flex rd-xl>
                            <span absolute w4 h4 -top-1 -right-1 bg-green-500 rd-md rotate-45></span>
                            <span absolute w4 h4 -bottom-1 -right-1 bg-[#FCDC58] rd-md rotate-45></span>
                            <span absolute w4 h4 -bottom-1 -left-1 bg-blue-600 rd-md rotate-45></span>
                            <span absolute w-2 h-2 rd-full bg-gray-900 dark:bg-white
                                class="top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></span>
                        </div>
                        <div inline-flex text="lg gray-900 dark:white" font-semibold>
                            AgenceX
                        </div>
                    </a>
                </div>

                <div data-nav-overlay aria-hidden="true" fixed bg="border-gray-800/50" inset-0 backdrop-filter
                    backdrop-blur-xl class="hidden lg:!hidden bg-gray-800/40">
                </div>
                <div absolute lg-relative w-full flex overflow-hidden duration-300 ease-linear top-full
                    lg-top-0 border="~ gray-200 dark:gray-800 lg:0" flex-col lg-flex-row gap-y-6 gap-x-4
                    lg-justify-between lg-items-center bg="white dark:gray-950 lg:!transparent"
                    class="translate-y-10 invisible op-0 lg-op-100 lg-visible lg-translate-y-0" data-navbar>
                    <ul  px="6 lg:0" pt="6 lg:0" flex flex-col lg-flex-row gap-y-4 gap-x-3 text="lg gray-700 dark:gray-300" w-full lg-justify-center lg-items-center>
                        <li>
                            <a href="#" duration-300 font-medium ease-linear hover-text-blue-600 py-3>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#" duration-300 font-medium ease-linear hover-text-blue-600 py-3>
                                Services
                            </a>
                        </li>
                        <li>
                            <a href="#" duration-300 font-medium ease-linear hover-text-blue-600 py-3>
                                About us
                            </a>
                        </li>
                        <li>
                            <a href="#" duration-300 font-medium ease-linear hover-text-blue-600 py-3>
                                Features
                            </a>
                        </li>
                    </ul>

                    <div lg-min-w-max flex items-center sm-w-max w-full pb="6 lg:0" px="6 lg:0">
                        <a href="#" flex justify-center items-center w-full sm-w-max px6 h12 bg-blue-600 rd-full
                            relative overflow-hidden border="1 transparent hover:[#172554]" duration-300 ease-linear
                            after="absolute content-empty inset-x-0 aspect-square scale-0 op-70 origin-center duration-300 ease-linear rd-full top-0 left-0 bg-[#172554]"
                            hover="after:op-100 after:scale-[2.5]">
                            <span relative z-10 text-white>
                                Get Started
                            </span>
                        </a>
                    </div>
                </div>


                <div min-w-max flex items-center gap-x-3>
                    <button data-switch-theme outline-none flex relative text-gray-700 dark:text-gray-300 rd-full p-2 lg:p-3 border border-gray-100 dark:border-gray-900 bg-transparent>
                        <span class="sr-only">switch theme</span>
                        <span i-carbon-moon text-xl bg="gray-700 dark:gray-300" hidden dark-flex></span>
                        <span i-carbon-sun text-xl bg="gray-700 dark:gray-300" flex dark-hidden></span>
                    </button>

                    <button lg-hidden lg-invisible outline-none w7 hauto flex
                        flex-col relative bg-transparent data-toggle-navbar data-is-open="false">
                        <span id="line-1" bg="gray-700 dark:gray-300" w6 h0.5 rd-full transition-all duration-300
                            ease-linear></span>
                        <span id="line-2" bg="gray-700 dark:gray-300" w6 origin-center mt1 h0.5 rd-ful transition-all
                            duration-300 ease-linear></span>
                        <span id="line-3" bg="gray-700 dark:gray-300" w6 mt1 h0.5 rd-ful transition-all duration-300
                            ease-linear></span>
                        <span class="sr-only">togglenav</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>


    <!-- hero section -->
    <section relative pt-32 lg-pt-36>
        <div px="5 sm:10 md:12 lg:5" mx-auto max-w-7xl w-full flex flex-col lg-flex-row gap-10 lg-gap-12>
            <div class="absolute w-full lg-w-1/2 inset-y-0 lg-right-0 hidden lg-block">
                <span absolute -left-6 md-left-4 top-24 lg-top-28 w24 h24 rotate-90 skew-x-12 rd-3xl bg-green-400
                    blur-xl op-60 lg-op-95 lg-block hidden></span>
                <span absolute right-4 bottom-12 w24 h24 rd-3xl bg-blue-600 blur-xl op-80></span>
            </div>
            <span  class="w-4/12 lg:w-2/12 aspect-square bg-gradient-to-tr from-blue-600 to-green-400 absolute -top-5 lg-left-0 rd-full skew-y-12 blur-2xl op-40 skew-x-12 rotate-90"></span>
            <div relative flex flex-col items-center text-center lg-text-left lg-py-7 xl-py-8 lg-items-start
                lg-max-w-none max-w-3xl mx-auto lg-mx-0 lg-flex-1 class="lg-w-1/2">

                <h1 text="3xl/tight sm:4xl/tight md:5xl/tight xl:6xl/tight gray-900 dark:white" font-bold>
                    Social Media <span text-transparent bg-clip-text
                        class="bg-gradient-to-br from-indigo-600 from-20% via-blue-600 via-30% to-green-600">Marketing</span>
                    is the Best Ever.
                </h1>
                <p mt-8 text="gray-700 dark:gray-300">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores repellat perspiciatis aspernatur
                    quis voluptatum porro incidunt,
                    libero sequi quos eos velit
                </p>
                <div mt-10 w-full flex max-w-md mx-auto lg-mx-0>
                    <div flex sm-flex-row flex-col gap-5 w-full>
                        <form action="#" py-1 pl-6 w-full pr-1 flex gap-3 items-center text="gray-600 dark:gray-400"
                            shadow="lg shadow-gray-200/60 dark:none"
                            bg="gray-100 dark:gray-900 focus-within:white dark:focus-within:gray-950"
                            border="1 gray-200 dark:gray-800  focus-within:blue-600" rd-full ease-linear>
                            <span min-w-max pr-2 border="r r-border-gray-200 dark:r-gray-800">
                                <span i-carbon-email flex text-xl bg="gray-800 dark:gray-200"></span>
                            </span>
                            <input type="email" placeholder="johndoe@gmail.com" w-full py-3 outline-none bg-transparent>
                            <button outline-none flex justify-center items-center sm-w-max min-w-max px6 h12 bg-blue-600 rd-full relative
                                overflow-hidden border="1 transparent hover:[#172554]" duration-300 ease-linear
                                after="absolute content-empty inset-x-0 aspect-square scale-0 op-70 origin-center duration-300 ease-linear rd-full top-0 left-0 bg-[#172554]"
                                hover="after:op-100 after:scale-[2.5]">
                                <span hidden sm-flex relative z-20 text-white>
                                    Get Started
                                </span>
                                <span flex sm-hidden relative z-20>
                                    <span i-carbon-send flex text-xl bg-white></span>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div flex flex-1 lg-h-auto relative lg-max-w-none mx-auto max-w-3xl class=" lg-w-1/2">
                <img src="/images/image1.webp" alt="Hero image" width="2350" height="2359" rd-3xl object-cover
                    lg="absolute w-full lg-h-full" class="lg:max-h-none max-h-96">
            </div>
        </div>
    </section>

    <script src="js/unify.js"></script>
</body>

</html>
