<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare</title>
    <meta name="description" content="HealthCare HeroSection">
    <link rel="stylesheet" href="css/unify.css">
    <link rel="stylesheet" href="css/unify.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="bg-white dark-bg-gray-950 overflow-x-hidden overflow-y-auto lg-overflow-y-auto">
    <!-- navbar -->
    <div data-nav-overlay aria-hidden="true" class="fixed bg-gray-8/40 inset-0 z-30 hidden lg-hidden"></div>
    <header absolute inset-x-0 top-0 flex items-center h-20 z-40>
        <nav relative mx-auto max-w-7xl w-full px="5 sm:10 md:12 lg:5" flex gap-x-5 justify-between items-center>
            <div flex items-center min-w-max>
                <a href="#" text="xl gray-8 dark:gray-2" font-semibold>
                    <span relative after="absolute content-empty inset-0 rotate-3 border border-blue-600"
                        text-blue-600>Health</span>Care
                </a>
            </div>

            <div data-navbar absolute top-full left-0 bg="white dark:gray-950 lg:!transparent"
                border-b="~ gray-2 dark:gray-7 lg:none" py="8 lg:0" px="5 sm:10 md:12 lg:0" w-full lg-top-0
                lg-relative lg-w-max lg-flex duration-300 ease-linear gap-x-6
                class="translate-y-10 op-0 invisible lg-visible lg-translate-y-0 lg-op-100">
                <ul flex flex-col lg-flex-row gap-6 lg-items-center text-gray-7 dark-text-gray-300 lg-w-full
                    lg-justify-center>
                    <li>
                        <a href="#" duration-300 ease-linear hover-text-blue-600>Home</a>
                    </li>
                    <li>
                        <a href="#" duration-300 ease-linear hover-text-blue-600>Portfolio</a>
                    </li>
                    <li>
                        <a href="#" duration-300 ease-linear hover-text-blue-600>Services</a>
                    </li>
                </ul>
                <div aria-hidden="true" flex flex-col sm-flex-row sm-items-center gap-4 lg-min-w-max mt="10 lg:0">
                    <a href="#" relative px-6 py-3 flex justify-center items-center text-white rd-3xl transition
                        ease-linear bg="blue-600 hover:blue-800 focus:blue-700">
                        <span relative>
                            Get Started
                        </span>
                    </a>
                </div>
            </div>
            <div aria-hidden="true" flex items-center lg-hidden>
                <button data-toggle-navbar data-is-open="false" outline-none border="l l-blue-100 dark:l-gray-7" pl-3
                    relative py-3 bg-transparent>
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true" h0.5 w6 rd bg-gray-7 dark-bg-gray-300 transition duration-300>
                    </div>
                    <div id="line-2" aria-hidden="true" mt2 h0.5 w6 rd bg-gray-7 dark-bg-gray-300 transition
                        duration-300></div>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section relative bg="blue-50 dark:gray-8" lg="flex items-center min-h-max">
            <div class="absolute top-0 inset-x-0 h64 flex items-start">
                <div
                    class="h24 w-2/3 bg-gradient-to-br from-blue-500 op-20 blur-2xl dark:from-[#0c1cac] dark:invisible dark:op-40">
                </div>
                <div
                    class="h20 w-3/5 bg-gradient-to-r from-[#488ad4] op-40 blur-2xl dark:from-[#0c1cac] dark:op-40">
                </div>
            </div>
            <div px="5 sm:10 md:12 lg:5" relative mx-auto max-w-7xl w-full flex flex-col lg-flex-row
                gap="8 lg:10 xl:12" py="24 xl:28" >

                <div aria-hidden="true" absolute inset-y-0 w44 left-0 hidden dark-flex>
                    <div
                        class="h-full md:h-1/2 lg:h-full w-full bg-gradient-to-tr op-40 dark:blur-2xl dark:from-[#0c1cac] dark:op-20">
                    </div>
                </div>

                <div mx-auto space-y-8 text-center flex flex-col max-w-2xl justify-center flex-1
                    lg="flex justify-start py-2 w-1/2 max-w-none text-left">
                    <h1 text="blue-950 dark:white 3xl/snug sm:5xl/tight lg:4xl/tight xl:[3.50rem]/tight" font-bold>
                        We are providing best and affordable health care.
                    </h1>
                    <p text="gray-7 dark:gray-300 lg:lg" max-w-2xl lg-max-w-none mx-auto>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, fugit! Laborum quo maxime
                        at sapiente
                        quasi
                    </p>
                    <form action="#" flex max-w-[34rem] mx="auto lg:0" w-full lg-max-w-lg relative
                        bg="gray-1 dark:gray-950/60" border="1 blue-100 dark:gray-950" overflow-hidden p0.5 rd-3xl
                        before="absolute content-empty inset-1 bg-blue-50 dark:bg-gray-950 rd-[1.25rem]">
                        <input type="text" placeholder="johndoe@gmail.com"
                            class="peer relative w-full bg-white dark-bg-gray-950 px-5 py-3 rd-full outline-none text-gray-6 dark-text-gray-300">
                        <button
                            class="absolute inset-y-1.5 right-1.5 bg-blue-600 text-white p3 sm-px-6 flex items-center rd-full">
                            <span hidden sm-flex relative z-[5]>Get Started</span>
                            <span flex sm-hidden relative z-[5]>
                                <span i-carbon-send text-2xl bg-white></span>
                            </span>
                        </button>
                    </form>
                    <div grid grid-cols-2 md-grid-cols-3 gap-4 max-w-[34rem] mx-auto lg-mx-0 w-full>
                        <div relative text-center bg="white dark:gray-950/60" border="blue-100 dark:gray-950" p5 rd-3xl
                            before="absolute content-empty inset-1 bg-blue-50 dark:bg-gray-950 rd-[1.25rem]">
                            <span font-bold text="2xl gray-8 dark:gray-1" relative>
                                450+
                            </span>
                            <h3 text="sm gray-7 dark:gray-300" relative>Diagnostic Weekly</h3>
                        </div>
                        <div relative text-center bg="white dark:gray-950/60" border="blue-100 dark:gray-950" p5 rd-3xl
                            before="absolute content-empty inset-1 bg-blue-50 dark:bg-gray-950 rd-[1.25rem]">
                            <span font-bold text="2xl gray-8 dark:gray-1" relative>
                                450+
                            </span>
                            <h3 text="sm gray-7 dark:gray-300" relative>Diagnostic Weekly</h3>
                        </div>
                        <div relative text-center bg="white dark:gray-950/60" border="blue-100 dark:gray-950" p5 rd-3xl
                            before="absolute content-empty inset-1 bg-blue-50 dark:bg-gray-950 rd-[1.25rem]">
                            <span font-bold text="2xl gray-8 dark:gray-1" relative>
                                450+
                            </span>
                            <h3 text="sm gray-7 dark:gray-300" relative>Diagnostic Weekly</h3>
                        </div>
                    </div>
                </div>
                <div class="hidden md-flex flex-1 justify-center  lg:w-1/2 relative w-full max-w-3xl mx-auto lg:max-w-none">
                    <div md="w-5/6 h-auto" lg="w-full h-full absolute right-0" bg-blue-100 overflow-hidden rd-b-24>
                        <img src="/images/heroImg.webp" alt="happy team" width="1850" height="auto"
                            class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/unify.js"></script>
</body>

</html>
