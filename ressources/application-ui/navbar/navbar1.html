<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <meta name="description" content="Grocery Store Website">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="overflow-hidden overflow-y-auto bg-white dark:bg-gray-950">

    <!-- navbar -->
    <div data-nav-overlay aria-hidden="true" class="fixed bg-gray-800/40 inset-0 z-30 hidden lg:hidden"></div>
    <header relative w-full flex items-center h20 border="b b-gray-100 dark:b-gray-900" z40
        bg="white/80 dark:gray-950/80" backdrop-filter backdrop-blur-xl>
        <nav relative mxauto max-w-7xl wfull px="5 sm:10 md:12 lg:5" flex gap-x-5 justify-between items-center>
            <div flex items-center min-w-max>
                <a href="#" text-xl font-semibold flex items-center gap-x-2>
                    <span class="flex">
                        <span w3 h6 rd-l-full flex bg-sky-600></span>
                        <span w3 h6 rd-r-full flex bg-teal-400 mt2></span>
                    </span>
                    <span text="lg gray-700 dark:gray-300">Podux</span>
                </a>
            </div>

            <div position="fixed lg:relative" top-full left-0 bg="white dark:gray-950 lg:transparent"
                border="b b-gray-200 dark:b-gray-800" py="8 lg:0" px="5 sm:10 md:12 lg:0" lg:border-none w-full lg:top-0
                lg:flex lg:justify-between duration-300 ease-linear class="translate-y-10 skew-x-6 opacity-0 invisible 
            lg:visible lg:skew-x-0 lg:translate-y-0 lg:opacity-100" data-navbar>
                <ul flex flex-col lg:flex-row gap-6 lg:items-center text="gray-700 dark:gray-300" lg:w-full
                    lg:justify-center>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover:text-sky-600
                            after="content-empty absolute w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-sky-600"
                            hover:after:scale-100>Home</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover:text-sky-600
                            after="content-empty absolute w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-sky-600"
                            hover:after:scale-100>Features</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover:text-sky-600
                            after="content-empty absolute w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-sky-600"
                            hover:after:scale-100>Episodes</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover:text-sky-600
                            after="content-empty absolute w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-sky-600"
                            hover:after:scale-100>About</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover:text-sky-600
                            after="content-empty absolute w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-sky-600"
                            hover:after:scale-100>Pricing</a>
                    </li>
                </ul>
                <div aria-hidden="true" flex flex-col sm:flex-row sm:items-center gap-4 lg:min-w-max mt="10 lg:0">
                    <a href="#" px5 py2.5 border border-gray-200 dark:border-gray-800 text-sky-700 dark:text-white flex
                        justify-center w="full sm:auto">
                        Signin
                    </a>
                    <a href="#" px5 py2.5 bg-sky-600 text-white duration-300 ease-linear flex justify-center
                        w="full sm:auto">
                        Signup
                    </a>
                </div>
            </div>
            <div aria-hidden="true" class="flex items-center lg:hidden">
                <button data-toggle-navbar data-is-open="false" outline-none border="l l-sky-100 dark:l-gray-800"
                    bg-transparent pl-3 relative py-3>
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true" h0.5 w6 rd-full bg="gray-800 dark:gray-200" transition
                        duration-300>
                    </div>
                    <div id="line-2" aria-hidden="true" mt2 h0.5 w6 rd-full bg="gray-800 dark:gray-200" transition
                        duration-300></div>
                </button>
            </div>
        </nav>
    </header>

    <script type="module" src="./../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        const overlay = document.querySelector("[data-nav-overlay]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.toggle("overflow-y-auto")
                    overlay.classList.toggle("hidden")
                } else {
                    document.body.classList.add("overflow-y-auto")
                    overlay.classList.add("hidden")
                }
            }
            btnHumb.addEventListener("click", () => {
                navbar.classList.toggle("invisible")
                navbar.classList.toggle("opacity-0")
                navbar.classList.toggle("translate-y-10")
                navbar.classList.toggle("skew-x-6")
                toggleBtnAttr()
            })

            overlay.addEventListener("click", () => {
                navbar.classList.add("invisible")
                navbar.classList.add("opacity-0")
                navbar.classList.add("translate-y-10")
                navbar.classList.add("skew-x-6")
                toggleBtnAttr()
            })
        }
    </script>
</body>

</html>
