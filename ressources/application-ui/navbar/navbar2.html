<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <meta name="description" content="Startup Website">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body bgwhite dark-bg-gray950 class="overflow-hidden overflow-y-auto">
    <!-- navbar -->
    <div fixed bg="gray-800/40" inset-0 z30 class="hidden lg-hidden" data-nav-overlay aria-hidden="true"></div>
    <header relative w-full flex items-center h20 border="b b-gray-100 dark:b-gray-900" z40
        bg="white/80 dark:gray-950/80" backdrop-filter backdrop-blur-xl>
        <nav relative mxauto max-w-7xl w-full px5 sm-px10 md-px12 lg-px5 flex gap-x-5 justify-between items-center>
            <div class="flex items-center min-w-max">
                <a href="/" class="relative flex items-center gap-2.5">
                    <span class="flex">
                        <span w3 h6 rd-l-full flex bg-blue-400></span>
                        <span w3 h6 rd-r-full flex bg-indigo-600 mt2></span>
                    </span>
                    <span inline-flex text-lg font-bold text="indigo-950 dark:white">
                        Estam
                    </span>
                </a>
            </div>

            <div fixed top-full left-0 lg="top-0 relative w-max flex" bg="white dark:gray-950 lg:transparent"
                border="b b-gray-200 dark:b-gray-800 lg:none" py="8 lg:0" px="5 sm:10 md:12 lg:px-0" w-full duration-300
                ease-linear gap-x-6
                class="translate-y-10 lg:translate-y-0 skew-x-6 lg-skew-x-0 op-0 lg:op-100 invisible lg-visible"
                data-navbar>
                <ul flex flex-col lg-flex-row gap-6 lg-items-center text="gray-700 dark:gray-300"
                    lg="w-full justify-center">
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear text-indigo-600 hover-text-indigo-600
                            after="absolute content-empty
                        w-full left-0 bottom-0 h-px rd-md 
                        origin-left ease-linear after-duration-300 after-scale-x-0" hover-after-scale-x-100
                            after-bg-indigo-600>Home</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover-text-indigo-600
                            after="absolute content-empty w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-indigo-600"
                            hover-after-scale-x-100>Portfolio</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover-text-indigo-600
                            after="absolute content-empty w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-indigo-600"
                            hover-after-scale-x-100>Services</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover-text-indigo-600
                            after="absolute content-empty w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-indigo-600"
                            hover-after-scale-x-100>Company</a>
                    </li>
                    <li>
                        <a href="#" relative py-2.5 duration-300 ease-linear hover-text-indigo-600
                            after="absolute content-empty w-full left-0 bottom-0 h-px rd-md origin-left ease-linear duration-300 scale-x-0 bg-indigo-600"
                            hover-after-scale-x-100>Contact</a>
                    </li>
                </ul>
                <div flex flex-col sm-flex-row sm-items-center gap-4 lg-min-w-max mt="10 lg:0" aria-hidden="true">
                    <a href="#" flex justify-center relative px6 py3 before-absolute before-content-empty before-inset-0
                        before-rd-lg before-transition before-bg-gray-100 dark-before-bg-gray-900 text-indigo-600
                        dark-text-white hover-before-scale-105>
                        <span class="relative">
                            Book a call
                        </span>
                    </a>
                </div>
            </div>
            <div flex items-center lg-hidden>
                <button data-toggle-navbar data-is-open="false" outline-none border-l
                    border-l="indigo-100 dark:gray-800" p-3 relative bg-transparent>
                    <span class="sr-only">Toggle navbar</span>
                    <div h0.5 w6 rd bg="gray-800 dark:gray-300" transition duration-300 id="line-1" aria-hidden="true">
                    </div>
                    <div mt2 h0.5 w6 rd bg="gray-800 dark:gray-300" transition duration-300 id="line-2"
                        aria-hidden="true"></div>
                </button>
            </div>
        </nav>
    </header>

    <script type="module" src="./../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        const overlay = document.querySelector("[data-nav-overlay]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.toggle("overflow-y-auto")
                    overlay.classList.toggle("hidden")
                } else {
                    document.body.classList.add("overflow-y-auto")
                    overlay.classList.add("hidden")
                }
            }
            btnHumb.addEventListener("click", () => {
                navbar.classList.toggle("invisible")
                navbar.classList.toggle("op-0")
                navbar.classList.toggle("translate-y-10")
                navbar.classList.toggle("skew-x-6")
                toggleBtnAttr()
            })

            overlay.addEventListener("click", () => {
                navbar.classList.add("invisible")
                navbar.classList.add("op-0")
                navbar.classList.add("translate-y-10")
                navbar.classList.add("skew-x-6")
                toggleBtnAttr()
            })
        }

    </script>
</body>

</html>
