<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar example</title>
    <meta name="description" content="Navbar Example">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="overflow-hidden overflow-y-auto lg-overflow-y-auto bg-white dark-bg-gray-950">

    <!-- navbar -->
    <div data-nav-overlay aria-hidden="true" class="fixed bg-gray-8/40 inset-0 z-30 hidden lg-hidden"></div>
    <div mx-auto max-w-7xl w-full px="5 sm:10 md:12 lg:5">
        <div class="w-full flex justify-between h14 items-center">
            <div  text="gray-7 dark:gray-300" class="hfull flex items-center gap-x-4">
                <a href="tel:" flex gap-1 items-center text-sm>
                    <span i-carbon-phone text-xl bg="gray-7 dark:gray-300"></span>
                    <span hidden sm-flex>+243 97 24 44 966</span>
                </a>
                <a href="mailto:" flex gap-1 items-center text-sm>
                    <span i-carbon-email bg="gray-7 dark:gray-300" text-xl></span>
                    <span hidden sm-flex>johndoe@info.com</span>
                </a>
            </div>
            <div text="gray-7 dark:gray-300" flex items-center gap-x-2.5 -mx-2>
                <a href="#facebook" border="~ gray-2 dark:gray-8" bg="gray-1 dark:gray-9" p1 rd-md>
                    <span class="sr-only">facebook</span>
                    <span i-carbon-logo-facebook bg="gray-7 dark:gray-300 hover:pink-700" flex text-2xl transition ease-linear></span>
                </a>

                <a href="#twitter" p1 border="~ gray-2 dark:gray-8" bg="gray-1 dark:gray-9" rd-md>
                    <span class="sr-only">Twitter</span>
                    <span i-carbon-logo-twitter bg="gray-7 dark:gray-300 hover:pink-700" flex text-2xl transition ease-linear></span>
                </a>

                <a href="#linkedin" p1 border="~ gray-2 dark:gray-8" bg="gray-1 dark:gray-9" rd-md>
                    <span class="sr-only">linkedin</span>
                    <span i-carbon-logo-linkedin bg="gray-7 dark:gray-300 hover:pink-700" flex text-2xl transition ease-linear></span>
                </a>

                <a href="#instagram" p1 border="~ gray-2 dark:gray-8" bg="gray-1 dark:gray-9" rd-md>
                    <span class="sr-only">instagram</span>
                    <span i-carbon-logo-instagram bg="gray-7 dark:gray-300 hover:pink-700" flex text-2xl transition ease-linear></span>
                </a>
            </div>
        </div>
    </div>
    <header border-b="~ gray-1 dark:gray-9" bg="white dark:gray-950 op-80" backdrop-filter backdrop-blur-xl>
        <nav px="5 sm:10 md:12 lg:5" class="sticky z-40 left-0 top-0 w-full flex items-center h20  mx-auto max-w-7xl flex gap-x-5 justify-between items-center">
            <div flex items-center min-w-max>
                <a href="#" text-xl font-semibold flex items-center gap-x-2>
                    <span flex>
                        <span w3 h6 rd-l-full flex bg-red-500></span>
                        <span w3 h6 rd-r-full flex bg-pink-700 mt2></span>
                    </span>
                    <span text="lg gray-7 dark:gray-300">Archix</span>
                </a>
            </div>

            <div data-navbar bg="white dark:gray-950  lg:transparent" border-b="~ gray-2 dark:gray-8 lg:none" 
                py="8 lg:0" px="5 sm:10 md:12 lg:0"  lg="flex justify-between"
                fixed top-20 left-0 w-full lg-top-0 lg-relative  duration-300 ease-linear
                class="translate-y-10 op-0 invisible lg:visible lg:translate-y-0 lg:op-100">
                <ul text="gray-7 dark:gray-300" flex flex-col lg-flex-row gap-6 lg-items-center lg-w-full lg-justify-center>
                    <li >
                        <a href="#" py2.5 duration-300 ease-linear hover-text-pink-6>Home</a>
                    </li>
                    <li>
                        <a href="#" py2.5 duration-300 ease-linear hover-text-pink-6>About</a>
                    </li>
                    <li>
                        <a href="#" py2.5 duration-300 ease-linear hover-text-pink-6>Services</a>
                    </li>
                    <li>
                        <a href="#" py2.5 duration-300 ease-linear hover-text-pink-6>Work</a>
                    </li>
                    <li>
                        <a href="#" py2.5 duration-300 ease-linear hover-text-pink-6>Pricing</a>
                    </li>
                </ul>
                <div flex sm-items-center lg-min-w-max mt-10 lg-mt-0>
                    <a href="#" px-6 items-center h-12 rd-3xl text="pink-7 dark:white" border="~ gray-200 dark:gray-800" bg="gray-1 dark:gray-9" duration-300 ease-linear flex justify-center w-full sm-w-auto>
                        Book a call
                    </a>
                </div>
            </div>
            <div aria-hidden="true" class="flex items-center lg:hidden">
                <button data-toggle-navbar data-is-open="false" border-l="~ gray-1 dark:gray-9" class="outline-none bg-transparent pl3 relative py3">
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true"
                        h0.5 w6 rd bg-gray-7 dark-bg-gray-2 transition duration-300>
                    </div>
                    <div id="line-2" aria-hidden="true"
                        mt-2 h-0.5 w-6 rd bg-gray-7 dark-bg-gray-2 transition duration-300></div>
                </button>
            </div>
        </nav>
    </header>

    <script type="module" src="./../../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        const overlay = document.querySelector("[data-nav-overlay]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.remove("overflow-y-auto")
                    overlay.classList.toggle("hidden")
                } else {
                    document.body.classList.add("overflow-y-auto")
                    overlay.classList.add("hidden")
                }
            }
            btnHumb.addEventListener("click", () => {
                navbar.classList.toggle("invisible")
                navbar.classList.toggle("op-0")
                navbar.classList.toggle("translate-y-10")
                toggleBtnAttr()
            })

            overlay.addEventListener("click", () => {
                navbar.classList.add("invisible")
                navbar.classList.add("op-0")
                toggleBtnAttr()
            })
        }
    </script>
</body>

</html>
