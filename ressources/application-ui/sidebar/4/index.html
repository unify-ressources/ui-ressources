<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Example</title>
    <meta name="description" content="sidebar Example">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        button[data-toggle-sidebar][data-is-open="true"] #line-1 {
            transform: translateY(0.375rem) rotate(40deg);
        }

        button[data-toggle-sidebar][data-is-open="true"] #line-2 {
            transform: scaleX(0);
            opacity: 0;
            /* scale-x-0 opacity-0 */
        }

        button[data-toggle-sidebar][data-is-open="true"] #line-3 {
            transform: translateY(-0.375rem) rotate(-40deg);
        }
    </style>
</head>

<body class="bg-gray-50 dark-bg-gray-9 overflow-x-hidden overflow-y-auto lg-overflow-y-auto">
    <aside data-sidebar bg="white dark:gray-950" shadow="lg gray-2/40 dark:gray-8/10"
        class="fixed h-[100dvh] py3 overflow-hidden lg-relative w11/12 max-w-[18rem] md-w72 transition-all -translate-x-full lg-translate-x-0 flex flex-col justify-between px-4 lg:transition-none ease-linear">
        <div border-b="~ gray-1 dark:gray-9" class="min-h-max py2">
            <a href="#"
                class="flex items-center gap-x-3 font-semibold text-gray-800 dark:text-gray-200">
                <span bg="gray-1 dark:gray-9" text="gray-8 dark:gray-2" class="p2.5 rd-md">
                    <span i-carbon-purchase flex text-2xl></span>
                </span>                  
                MyPlan
            </a>
        </div>
        <nav class="flex-1 pt-6">
            <ul text="gray-7 dark:gray-3" class="space-y-3">
                <li before="absolute content-empty -left-4 w1.5 h4/5 rd-r-md top-1/2 -translate-y-1/2 bg-blue-6" class="relative">
                    <a href="#" class="flex items-center px4 py2.5 gap-x-3 text-blue-600 bg-gray-50 dark:bg-gray-900/80 rd-md">
                        <span i-carbon-home flex text-2xl></span>                          
                        Home                      
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px4 py2.5 gap-x-3">
                        <span i-carbon-notebook flex text-2xl></span>                          
                        Notes                      
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px4 py2.5 gap-x-3">
                        <span i-carbon-calendar flex text-2xl></span>                         
                        Calendar                      
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center px4 py2.5 gap-x-3">
                        <span i-carbon-task flex text-2xl></span>                          
                        Tasks                     
                    </a>
                </li>
            </ul>
        </nav>
        <div>
            <div class="flex flex-col gap-y-2 text-gray-700 dark:text-gray-300">
                <a href="#" class="flex items-center px4 py2.5 gap-x-3">
                    <span i-carbon-help flex text-2xl></span>
                    Support                      
                </a>
                <button class="outline-none flex items-center px4 py2.5 gap-x-3 bg-transparent">
                    <span i-carbon-logout flex text-2xl></span>                      
                    Logout                      
                </button>
            </div>
        </div>
    </aside>
    <main>
        <div class="flex lg-hidden fixed right-2 top2 p4">
            <button data-toggle-sidebar bg="blue-6 dark:blue-5"
                class="p3 rd-full outline-none w12 aspect-square flex flex-col relative justify-center items-center">
                <span class="sr-only">
                    toggle sidebar
                </span>
                <span id="line-1"
                    class="w6 h0.5 rd-full bg-gray-3 transition-transform duration-300 ease-linear"></span>
                <span id="line-2"
                    class="w6 origin-center  mt-1 h-0.5 rd-full bg-gray-3 transition-all duration-300 ease-linear"></span>
                <span id="line-3"
                    class="w6 mt1 h0.5 rd-full bg-gray-3 transition-all duration-300 ease-linear"></span>
            </button>
        </div>
    </main>



    <script type="module" src="./../../../../main.js"></script>
    <script>
        const sidebar = document.querySelector("[data-sidebar]")
        if (sidebar) {
            const toggleSidebar = document.querySelector("[data-toggle-sidebar]")
            if (toggleSidebar) {
                const toggleBtnAttr = () => {
                    const isOpen = toggleSidebar.getAttribute("data-is-open")
                    toggleSidebar.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                    if (isOpen === "false") {
                        document.body.classList.toggle("overflow-y-auto")
                    } else {
                        document.body.classList.add("overflow-y-auto")
                    }
                }
                toggleSidebar.addEventListener("click", () => {
                    sidebar.classList.toggle("-translate-x-full")
                    toggleBtnAttr()
                })
            }
        }
    </script>
</body>

</html>
