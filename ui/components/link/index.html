<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-body pt14">
    <div class="fixed bottom-0 w-screen inset-x-0">
        <div class="max-w-6xl pr-8 pb-8 mx-auto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="btn btn-icon-md rd-full bdr_higher hover-bg-solid text-body focus:scale-90 active:scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="flex i-ph-moon dark-i-ph-sun"></span>
            </button>
        </div>
    </div>
    <section class="max-w-3xl mx-auto space-y-16 relative z-20 pb-20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Link Defaulft
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg bdr_high">
                <div>
                    <a href="#" class="text-body hover-text-title">
                        Profile Page
                    </a>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Underline
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg bdr_high">
                <div>
                    <a href="#"
                        class="text-body hover-text-title underline">
                        Profile Page
                    </a>
                </div>
                <div>
                    <a href="#"
                        class="text-body hover-text-title underline underline-offset-2">
                        Undeline Offset
                    </a>
                </div>
                <div>
                    <a href="#"
                        class="text-success600 dark-text-success500 hover-text-title underline underline-offset-2 decoration-success-600 dark:decoration-success-500 hover:decoration-gray-900 dark:hover:decoration-white">
                        Undeline colored
                    </a>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                With Icon
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg bdr_high">
                <div>
                    <a href="#"
                        class="text-body hover-text-title underline flex items-center gap-x-2.5">
                        <span aria-hidden="true" class="flex i-ph-caret-left text-sm"></span>
                        Go Back
                    </a>
                </div>
                <div>
                    <a href="#"
                        class="text-body hover-text-title underline underline-offset-2 flex items-center gap-x-2.5">
                        <span aria-hidden="true" class="flex i-ph-caret-left text-sm"></span>
                        Back To Profile
                    </a>
                </div>
                <div>
                    <a href="#"
                        class="text-success-600 dark-text-success-500 hover-text-title  flex items-center gap-x-2.5">
                        <span aria-hidden="true" class="flex i-ph-house-line text-sm"></span>
                        Home Page
                    </a>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Button Link
            </h1>
            <div class="p-6 flex flex-wrap gap-3 rd-lg bdr_high">
                <a href="#"
                    class="btn btn-md btn-solid-neutral rd-md transition-colors ease-linear">
                    Click me
                </a>
                <a href="#"
                    class="btn btn-md gap-x-2.5 rounded-md btn-soft-gray">
                    Click me
                    <span aria-hidden="true" class="flex i-ph-caret-right text-sm"></span>
                </a>

            </div>
        </div>
    </section>
    <script type="module" src="/main.ts"></script>
</body>

</html>
