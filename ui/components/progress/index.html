<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-body pt14">
    <div class="fixed bottom-0 w-screen inset-x-0">
        <div class="max-w-6xl pr-8 pb-8 mx-auto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="btn btn-icon-md rd-full b  bdr-higher hover-bg-high text-body focus:scale-90 active:scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="flex i-ph-moon dark-i-ph-sun"></span>
            </button>
        </div>
    </div>
    <section class="max-w-3xl mx-auto space-y-16 relative z-20 pb-20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Progressbar
            </h1>
            <div class="p-6 flex flex-col gap-8 rd-lg b bdr-high">
                <progress max="9" value="4"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-primary600"></progress>
                <progress max="100" value="60"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-info600"></progress>
                <progress max="40" value="20"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-primary600"></progress>
                <progress max="14" value="14"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-success600"></progress>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Progress indicator
            </h1>
            <div class="p-6 flex flex-col gap-8 rd-lg b bdr-high">
                <div class="wfull">
                    <div class="flex justify-end" style="width: 40%">
                        <span class="text-sm text-body">40%</span>
                    </div>
                    <progress max="10" value="4"
                        class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-primary600"></progress>
                </div>
                <div class="wfull relative h-max">
                    <div class="flex justify-end absolute top-0 left-0 h-6 items-center" style="width: 40%">
                        <span class="text-sm text-white">40%</span>
                    </div>
                    <progress max="10" value="4"
                        class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-2xl text-primary600"></progress>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Progress Size
            </h1>
            <div class="p-6 flex flex-col gap-8 rd-lg b bdr-high">
                <progress max="14" value="4"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-xs text-success600"></progress>
                <progress max="14" value="4"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-sm text-primary600"></progress>
                <progress max="14" value="8"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-success600"></progress>
                <progress max="14" value="5"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-lg text-primary600"></progress>
                <progress max="14" value="8"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-xl text-primary600"></progress>
                <progress max="14" value="8"
                    class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-2xl text-primary600"></progress>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Progress with Label/Message
            </h1>
            <div class="p-6 flex flex-col gap-8 rd-lg b bdr-high">
                <div>
                    <progress max="10" value="4"
                        class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-secondary600"></progress>
                    <div class="flex justify-end text-right">
                        <span class="text-secondary-600 text-sm">Installing ...</span>
                    </div>
                </div>
                <div class="flex items-center gap-x-6">
                    <progress max="10" value="6"
                        class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-primary600"></progress>
                    <div class="text-sm text-body">
                        60%
                    </div>
                </div>
                <div class="flex items-center gap-x-6">
                    <progress max="10" value="3"
                        class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-danger600"></progress>
                    <div class="text-sm text-white bg-danger-600 rd-full size-5 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-3.5 h-3.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
                <div class="flex items-center gap-x-6">
                    <progress max="10" value="10"
                        class="progress-bar progress-bar-bg-gray progress-bar-rd-full progress-bar-md text-success600"></progress>
                    <div class="text-sm text-white bg-success-600 rd-full size-5 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-3.5 h-3.5">
                            <path fill-rule="evenodd"
                                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script type="module" src="/main.ts"></script>
</body>

</html>
