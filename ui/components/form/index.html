<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-body pt14">
    <div class="fixed bottom-0 w-screen inset-x-0">
        <div class="max-w-6xl pr-8 pb-8 mx-auto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="btn btn-icon-md rd-full b  bdr-higher hover-bg-high text-body focus:scale-90 active:scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="flex i-ph-moon dark-i-ph-sun"></span>
            </button>
        </div>
    </div>
    <section class="max-w-3xl mx-auto space-y-16 relative z-20 pb-20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Form
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg b bdr-high">
                <form
                    class="ring-offset-gray-950 p-6 md:p-10 divide-y divide-gray-200 dark:divide-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-danger-500 focus-visible:ring-offset-2 bdr-high rd-md mt-2 bg-white dark:bg-gray-950 max-w-lg mx-auto">
                    <div class="space-y-1.5 pb-6 md:pb-8">
                        <h3 class="text-2xl font-semibold leading-none tracking-tight text-title">
                            Password</h3>
                        <p class="text-sm text-body">Change your password here. After saving,
                            you'll be logged out.</p>
                    </div>
                    <div class="py-6 md:py-8 space-y-4">
                        <div class="flex flex-col w-full space-y-2">
                            <label for="currentPassword" class="text-sm text-sub-body">Current
                                Password</label>
                            <input type="password" id="currentPassword" name="currentPassword"
                            class="input input-bordered input-md rd-md bg-high">
                        </div>
                        <div class="flex flex-col w-full space-y-2">
                            <label for="new_password" class="text-sm text-sub-body">New
                                Password</label>
                            <input type="password" id="new_password" name="new_password"
                            class="input input-bordered input-md rd-md bg-high">
                        </div>
                    </div>
                    <div class="flex items-center pt-6 md:pt-8">
                        <button
                            class="btn btn-md btn-solid-neutral rd-md">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Form - Gray
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg b bdr-high">
                <form
                    class="ring-offset-gray-950 p-6 md:p-10 divide-y divide-gray-200 dark:divide-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-danger-500 focus-visible:ring-offset-2 bdr-high rd-md mt-2 bg-high max-w-lg mx-auto">
                    <div class="space-y-1.5 pb-6 md:pb-8">
                        <h3 class="text-2xl font-semibold leading-none tracking-tight text-title">
                            Password</h3>
                        <p class="text-sm text-body">Change your password here. After saving,
                            you'll be logged out.</p>
                    </div>
                    <div class="py-6 md:py-8 space-y-4">
                        <div class="flex flex-col w-full space-y-2">
                            <label for="currentPassword" class="text-sm text-sub-body">Current
                                Password</label>
                            <input type="password" id="currentPassword" name="currentPassword"
                            class="input input-bordered bg-high input-md">
                        </div>
                        <div class="flex flex-col w-full space-y-2">
                            <label for="new_password" class="text-sm text-sub-body">New
                                Password</label>
                            <input type="password" id="new_password" name="new_password"
                            class="input input-bordered bg-high input-md">
                        </div>
                    </div>
                    <div class="flex items-center pt-6 md:pt-8">
                        <button
                            class="btn btn-md btn-solid-neutral rd-md">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="/main.ts"></script>
</body>

</html>
