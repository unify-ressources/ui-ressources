<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-body pt14">
    <div class="fixed bottom-0 w-screen inset-x-0">
        <div class="max-w-6xl pr-8 pb-8 mx-auto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="btn btn-icon-md rd-full bdr_higher hover-bg-solid text-body focus:scale-90 active:scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="flex i-ph-moon dark-i-ph-sun"></span>
            </button>
        </div>
    </div>
    <section class="max-w-3xl mx-auto space-y-16 relative z-20 pb-20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Default radio
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg bdr_high">
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" name="def_radio" id="def_check" class="form-radio size-4 peer">
                    <label for="def_check" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none">Default radio</label>
                </div>
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" checked name="def_radio" id="def_radio_checked" class="form-radio size-4 peer">
                    <label for="def_radio_checked" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none">Default radio Checked</label>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Default radio Disabled
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg bdr_high">
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" disabled name="def_radio_disabled" id="def_radio_disabled" class="form-radio size-4 peer">
                    <label for="def_radio_disabled" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none">Default radio</label>
                </div>
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" disabled checked name="def_radio_checked_disabled" id="def_radio_checked_disabled" class="form-radio size-4 peer">
                    <label for="def_radio_checked_disabled" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none">Default radio Checked</label>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Required
            </h1>
            <div class="p-6 flex flex-col gap-3 rd-lg bdr_high">
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" name="def_radio_required" id="def_radio_required" class="form-radio size-4 peer">
                    <label for="def_radio_required" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none ">Default radio <span aria-hidden="true" class="text-danger-600 dark:text-danger-500">*</span></label>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Grouped
            </h1>
            <div class="p-6 grid sm:grid-cols-2 gap-6 rd-lg bdr_high">
                <div class="border border-gray-200 dark:border-gray-800 p-4 rounded">
                    <h3 class="text-gray-900 dark:text-gray-50">Contact Mode</h3>
                    <div class="flex gap-x-3 text-sm items-start mt-4">
                        <input type="radio" checked name="grouped_1" id="grouped_1_1" class="form-radio size-4 peer">
                        <label for="grouped_1_1" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none ">Email</label>
                    </div>
                    <div class="flex gap-x-3 text-sm items-start mt-2">
                        <input type="radio" name="grouped_1" id="grouped_1_2" class="form-radio size-4 peer">
                        <label for="grouped_1_2" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none ">Phone (SMS)</label>
                    </div>
                    <div class="flex gap-x-3 text-sm items-start mt-2">
                        <input type="radio" name="grouped_1" id="grouped_1_3" class="form-radio size-4 peer">
                        <label for="grouped_1_3" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none ">Push Notification</label>
                    </div>
                </div>
                <div class="border border-gray-200 dark:border-gray-800 p-4 rounded">
                    <h3 class="text-gray-900 dark:text-gray-50">Choose something</h3>
                    <div class="flex gap-x-3 text-sm items-start mt-4">
                        <input type="radio" checked name="grouped_2" id="grouped_2_1" class="form-radio size-4 peer">
                        <label for="grouped_2_1" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none ">ReactJS</label>
                    </div>
                    <div class="flex gap-x-3 text-sm items-start mt-2">
                        <input type="radio" name="grouped_2" id="grouped_2_2" class="form-radio size-4 peer">
                        <label for="grouped_2_2" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none ">Angular</label>
                    </div>
                    <div class="flex gap-x-3 text-sm items-start mt-2">
                        <input type="radio" name="grouped_2" id="grouped_2_2" class="form-radio size-4 peer">
                        <label for="grouped_2_2" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none ">vueJS</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Style
            </h1>
            <div class="p-6 flex flex-wrap gap-y-3 gap-x-6 rd-lg bdr_high">
                
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" name="radio_styled_a1" id="radio_styled_a1" class="form-radio-success size-4 peer">
                    <label for="radio_styled_a1" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none">Label</label>
                </div>
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" name="radio_styled_a2" id="radio_styled_a2" class="form-radio-info size-4 peer">
                    <label for="radio_styled_a2" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none">Label</label>
                </div>
                <div class="flex gap-x-3 text-sm items-start">
                    <input type="radio" name="radio_styled_a3" id="radio_styled_a3" class="form-radio-danger size-4 peer">
                    <label for="radio_styled_a3" class="text-body peer-disabled:opacity-80 peer-disabled:pointer-events-none">Label</label>
                </div>
            </div>
        </div>
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Help
            </h1>
            <div class="p-6 flex flex-col gap-4 rd-lg bdr_high">
                <div class="flex gap-x-3 text-sm items-start">
                    <input checked type="radio" name="radio_help_1" id="radio_help_1" class="form-radio size-4 peer">
                    <label for="radio_help_1" class="text-title font-medium text-base peer-disabled:opacity-80 peer-disabled:pointer-events-none flex flex-col">
                        Label
                        <p class="text-body text-sm font-light">
                            Please check this box
                        </p>
                    </label>
                </div>
                <label for="radio_help_2" class="flex gap-x-3 text-sm items-start p-4 rounded-md border border-gray-200 dark:border-gray-800 has-[:checked]:border-secondary-600 dark-has-[:checked]:border-secondary-500">
                    <input type="radio" name="radio_help_1" id="radio_help_2" class="form-radio-secondary size-4 peer">
                    <div class="text-title font-medium text-base peer-disabled:opacity-80 peer-disabled:pointer-events-none flex flex-col">
                        Label
                        <p class="text-body text-sm font-light">
                            Please check this box
                        </p>
                    </div>
                </label>
            </div>
        </div>
    </section>
    <script type="module" src="/main.ts"></script>
</body>

</html>
