<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-body pt14">
    <div class="fixed bottom-0 w-screen inset-x-0">
        <div class="max-w-6xl pr-8 pb-8 mx-auto flex justify-end">
            <button data-switch-theme aria-label="toggle app theme"
                class="btn btn-icon-md rd-full b  bdr-higher hover-bg-high text-body focus:scale-90 active:scale-95 duration-200 ease-linear">
                <span aria-hidden="true" class="flex i-ph-moon dark-i-ph-sun"></span>
            </button>
        </div>
    </div>
    <section class="max-w-3xl mx-auto space-y-16 relative z-20 pb-20">
        <div class="space-y-6">
            <h1 class="text-xl font-semibold text-title">
                Icon Default
            </h1>
            <div class="p-6 flex items-center flex-wrap gap-3 rd-lg b bdr-high">
                <span aria-hidden="true" class="text-body">
                    <span class="flex text-lg i-ph-users"></span>                     
                </span>
                <span aria-hidden="true" class="avatar-placeholder avatar-placeholder-md avatar-placeholder-solid rd-md p-2">
                    <span class="flex text-lg i-ph-users"></span>                   
                </span>
                <span aria-hidden="true" class="avatar-placeholder avatar-placeholder-md avatar-placeholder-outline rd-md p-2">
                    <span class="flex text-lg i-ph-users"></span>                      
                </span>
                <span aria-hidden="true"
                    class="avatar-placeholder avatar-placeholder-md avatar-placeholder-subtle-primary rd-md p-2">
                    <span class="flex text-lg i-ph-users"></span> 
                </span>
                <span aria-hidden="true"
                    class="avatar-placeholder avatar-placeholder-soft avatar-placeholder-md rd-md p-2">
                    <span class="flex text-lg i-ph-users"></span> 
                </span>
            </div>
        </div>
    </section>
    <script type="module" src="/main.ts"></script>
</body>

</html>
